version: 2.1
executors:
  builder:
    docker:
    - image: circleci/golang:1.12
    environment:
      GORELEASER_VERSION: v0.102.0
      AWSCLI_VERSION: 1.16.122
jobs:
  test_ubuntu:
    executor: builder
    steps:
    - checkout
    - run:
        name: Install system requirements
        command: |
          sudo apt-get install -y python3-pip
          pip3 install awscli==$AWSCLI_VERSION --upgrade
    - restore_cache:
        keys:
        - v1-gomod-cache-{{ checksum "go.sum" }}
    - run:
        name: Build project
        command: make build
    - save_cache:
        key: v1-gomod-cache-{{ checksum "go.sum" }}
        paths:
        - /go/pkg/mod
    - run:
        name: Create test environment
        command: test/e2e/setup.sh
    - run:
        command: cat instance-ip
    - run:
        when: always
        command: test/e2e/teardown.sh
  release:
    executor: builder
    steps:
    - checkout
    - run: curl -sL https://git.io/goreleaser | VERSION=${GORELEASER_VERSION} bash
workflows:
  version: 2
  e2e_tests:
    jobs:
    - test_ubuntu
  release:
    jobs:
    - release:
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /v[0-9]+(\.[0-9]+)*(-.*)*/
