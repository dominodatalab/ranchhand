version: 2.1

executors:
  default:
    docker:
      - image: ubuntu:16.04
    environment:
      AWSCLI_VERSION: 1.16.122

commands:
  install_ansible:
    description: "Install Ansible"
    steps:
      - run: 
          name: Install Ansible & Dependencies
          command: |
            apt-get update
            apt-get install -y software-properties-common python-apt python3-pip libssl-dev
            update-alternatives --install /usr/bin/python python /usr/bin/python3.5 2
            update-alternatives  --set python /usr/bin/python3.5
            pip3 install ansible

  launch_e2e:
    description: "Launch an e2e test using an AWS Lightsail VPS"
    parameters:
      blueprint_id:
        type: string
      ssh_user:
        type: string
    steps:
    # - run: '[[ $CIRCLE_BRANCH != "master" && -z $CIRCLE_PULL_REQUEST ]] && circleci step halt || true'
    - checkout
    - attach_workspace:
        at: .
    - add_ssh_keys:
        fingerprints:
          - "5a:19:ae:e7:ef:98:4f:2f:68:c3:be:72:62:f9:1d:35"
    - run:
        name: Install system requirements
        command: |
          apt-get install -y jq
          pip3 install awscli==$AWSCLI_VERSION --upgrade --user
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> $BASH_ENV
    - run:
        name: Configure test env name
        command: echo 'export INSTANCE_NAME="ranchhand-$CIRCLE_WORKFLOW_JOB_ID-$CIRCLE_BUILD_NUM"' >> $BASH_ENV
    - run:
        name: Create test env
        command: |
          INSTANCE_BLUEPRINT_ID=<< parameters.blueprint_id >> \
          INSTANCE_TAGS="key=Repo,value=$CIRCLE_REPOSITORY_URL key=Branch,value=$CIRCLE_BRANCH key=Commit,value=$CIRCLE_SHA1 key=BuildUrl,value=$CIRCLE_BUILD_URL" \
          test/e2e/run.sh setup
    - run:
        name: Execute Ansible Ranchhand
        command: |
          ls -la ~/.ssh/id_rsa_5a19aee7ef984f2f68c3be7262f91d35
          ls -la ~/.ssh
          ansible-playbook \
          -i "$(cat instance-ip)," \
          --user << parameters.ssh_user >> \
          -e 'cert_names=DNS:test.dominodatalab.com' \
          --private-key=~/.ssh/id_rsa_5a19aee7ef984f2f68c3be7262f91d35 \
          ansible/prod.yml --diff
    - run:
        name: Teardown test env
        when: always
        command: test/e2e/run.sh teardown

jobs:
  lint:
    description: "Check Ansible Syntax"
    executor: default
    steps:
      - install_ansible
      - checkout
      - run: 
          name: Check Ansible Syntax
          command: ansible-playbook -i '127.0.0.1,' ansible/prod.yml --syntax-check
  e2e_ubuntu:
    executor: default
    steps:
    - install_ansible
    - launch_e2e:
        ssh_user: ubuntu
        blueprint_id: ubuntu_16_04_2
# It would be nice to run the following command, but requires some work to make
