version: 2.1
executors:
  builder:
    docker:
    - image: circleci/golang:1.12
    environment:
      GORELEASER_VERSION: v0.102.0
      AWSCLI_VERSION: 1.16.122
jobs:
  test_ubuntu:
    executor: builder
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-gomod-cache-{{ checksum "go.sum" }}
    - run:
        name: Build project
        command: make build
    - save_cache:
        key: v1-gomod-cache-{{ checksum "go.sum" }}
        paths:
        - /go/pkg/mod
    - run:
        name: Install system requirements
        command: |
          sudo apt-get install -y python3-pip
          pip3 install awscli==$AWSCLI_VERSION --upgrade --user
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> $BASH_ENV
    - add_ssh_keys:
        fingerprints:
          - "5e:5a:99:7a:98:69:ec:6b:38:ea:4f:c5:86:c5:cc:f6"
    - run:
        name: Create test environment
        command: test/e2e/run.sh setup
    - run:
        command: ./ranchhand run -n $(cat instance-ip) -u ubuntu -i
    - run:
        when: always
        command: test/e2e/run.sh teardown
  release:
    executor: builder
    steps:
    - checkout
    - run: curl -sL https://git.io/goreleaser | VERSION=${GORELEASER_VERSION} bash
workflows:
  version: 2
  e2e_tests:
    jobs:
    - test_ubuntu
  release:
    jobs:
    - release:
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /v[0-9]+(\.[0-9]+)*(-.*)*/
