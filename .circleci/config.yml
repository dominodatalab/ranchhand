version: 2.1
executors:
  builder:
    docker:
    - image: circleci/golang:1.12
    environment:
      GORELEASER_VERSION: v0.102.0
jobs:
  test_ubuntu:
    executor: builder
    steps:
    - checkout
    - restore_cache:
        key:
        - v1-gomod-cache-{{ checksum "go.sum" }}
    - run:
        name: Build project
        command: make build
    - save_cache:
        key: v1-gomod-cache-{{ checksum "go.sum" }}
        paths:
        - /go/pkg/mod
  release:
    executor: builder
    steps:
    - checkout
    - run: curl -sL https://git.io/goreleaser | VERSION=${GORELEASER_VERSION} bash
workflows:
  version: 2
  e2e_tests:
    jobs:
    - test_ubuntu
  release:
    jobs:
    - release:
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /v[0-9]+(\.[0-9]+)*(-.*)*/
