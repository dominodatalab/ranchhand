version: 2.1
executors:
  builder:
    docker:
    - image: circleci/golang:1.12
    environment:
      GORELEASER_VERSION: v0.102.0
jobs:
  test_ubuntu:
    machine: true
    steps:
    - checkout
    - run:
        name: Update golang
        command:
          curl -L https://dl.google.com/go/go1.12.linux-amd64.tar.gz | tar -xzf
          sudo rm -rf /usr/local/go
          sudo mv go /usr/local/
    - run:
        name: Build project
        command: make build
    - run:
        name: Install system requirements
        command: sudo apt-get install -y vagrant virtualbox
    - run:
        name: Create vagrant environment
        command: cd test/e2e && vagrant up
    - run:
        name: Execute ranchhand
        command: ./ranchhand up -n 192.168.50.10 -u vagrant -i ~/.ssh/id_rsa
  release:
    executor: builder
    steps:
    - checkout
    - run: curl -sL https://git.io/goreleaser | VERSION=${GORELEASER_VERSION} bash
workflows:
  version: 2
  e2e_tests:
    jobs:
    - test_ubuntu
  release:
    jobs:
    - release:
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /v[0-9]+(\.[0-9]+)*(-.*)*/
